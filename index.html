<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="title">
            <h2>Signup</h2>
          </div>
          
          <fieldset>
            <legend>
              <span class="legend-circle"> 1 </span>
              Account Info
            </legend>
            <label class="visually-hidden" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" 
                   required title="Type your full name." aria-label="Type your full name." autofocus>
            <label class="items visually-hidden" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email address" 
                   required title="Your email, please." aria-label="Your email, please.">
            <label class="items visually-hidden" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password - min 8 chars" 
                   required title="Password with at least 8 characters." aria-label="Password with at least 8 characters.">
          </fieldset>

          <fieldset>
            <legend>
              <span class="legend-circle"> 2 </span>
                Dev Skills
            </legend>
            <p class="subsetions-title">Programming Languages</p>
            <div class="options-container">
              <div>
                <input type="checkbox" name="html" value="html" id="html">
                <label for="html">HTML</label>
              </div>
              <div>
                <input type="checkbox" name="css" value="css" id="css">
                <label for="css">CSS</label>
              </div>
              <div>
                <input type="checkbox" name="sass" value="sass" id="sass">
                <label for="sass">Sass</label>
              </div>
              <div>
                <input type="checkbox" name="javascript" value="javascript" id="javascript">
                <label for="javascript">Javascript</label>
              </div>
              <div>
                <input type="checkbox" name="php" value="php" id="php">
                <label for="php">PHP</label>
              </div>
              <div>
                <input type="checkbox" name="python" value="python" id="python">
                <label for="python">Python</label>
              </div>
            </div>

            <p class="subsetions-title">Dev Ops</p>
            <div class="options-container">
              <div>
                <input type="checkbox" name="git" value="git" id="git">
                <label for="git">GIT</label>
              </div>
              <div>
                <input type="checkbox" name="gulp" value="gulp" id="gulp">
                <label for="gulp">Gulp</label>
              </div>
              <div>
                <input type="checkbox" name="webpack" value="webpack" id="webpack">
                <label for="webpack">Webpack</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <span class="legend-circle"> 3 </span>
                Experience
            </legend>
            <div class="horizontal-options experience-section">
              <input type="radio" name="experience" id="beginner" value="beginner" id="beginner">
              <label for="name">Beginner</label>
              <input type="radio" name="experience" id="intermediate" value="intermediate" id="intermediate">
              <label for="name">Intermediate</label>
              <input type="radio" name="experience" id="advanced" value="advanced" id="advanced">
              <label for="name">Advanced</label>
            </div>
          </fieldset>
          
          <fieldset>
            <legend>
              <span class="legend-circle"> 4 </span>
                Other
            </legend>
            <label for="reference">How did you hear about us?</label>
            <select name="reference" id="reference">
              <option value="">Please Select...</option>
              <optgroup label="Person">
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="colleague">Colleague</option>
              </optgroup>
              <optgroup label="Media">
                <option value="internet">Internet</option>
                <option value="radio">Radio</option>
                <option value="tv">TV</option>
                <option value="newpaper">Newspaper</option>
              </optgroup>
              <optgroup label="Other">
                <option value="magic">Magic!</option>
                <option value="other">Other...</option>
              </optgroup>
            </select>

            <div class="hidden" id="hidden">
              <label for="details">Details, please...</label>
              <input type="text" name="details" id="details" placeholder="Do tell!">
            </div>

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="6"></textarea>
          </fieldset>

          <div class="buttons-container">
            <button class="bt-style" id="bt-submit">Submit</button>
            <!-- could also use the option below -->
            <!-- keeping both ways for documentation purposes -->
            <!-- <input type="submit" class="bt-style" id="bt-submit" value="Submit"> -->

            <!-- the option below clears the form programatically by js script -->
            <button class="bt-style" id="bt-clear-form">Clear Form</button>

            <!-- another option - it clears the form automatically -->
            <!-- keeping both ways for documentation purposes -->
            <!-- <input type="reset" class="bt-style" id="bt-clear-form" value="Clear Form"> -->
          </div>
        </form>
      </main>
    </div>
    <footer>
      <p>&copy; Tony Kieling â€” 2023</p>
    </footer>
    <script src="/script/script.js"></script>
  </body>
</html>
